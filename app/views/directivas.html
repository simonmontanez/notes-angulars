<titulo titulo-text="Compras"></titulo>

<div class="row">


    <form ng-submit="agregarCandidato()" novalidate name="formAgregar">
        <div class="form-group">
            <label for="valorcompra">Valor de la compra</label>
            <input id="valorcompra" ng-model="valorcompra" type="text">
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <compra valor-compra="valorcompra" id="total"></compra>
        </div>
    </form>
</div>
