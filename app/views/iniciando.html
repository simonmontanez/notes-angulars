
<h1>Iniciando Con Angular JS</h1>

<br/>

<form ng-submit="agregarCandidato()">
  <h2>Registro de candidatos</h2>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="candidato.nombre">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="candidato.email">
  </div>

  <div class="form-group">
    <label for="partido">Partido</label>
    <select class="form-control" id="partido" ng-options="partido as partido.nombre for partido in partidos" ng-model="candidato.partido">
      <option></option>
    </select>

  </div>

  <div class="form-group">
    <label for="propuestas">Propuestas</label>
    <textarea id="propuestas" class="form-control"  ng-model="candidato.propuestas"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Agregar</button>
</form>

<h3> Resultados </h3>
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Partido</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="can in candidatos">
      <td>{{can.nombre}}</td>
      <td>{{can.email}}</td>
      <td>{{can.partido.nombre}}</td>
    </tr>
  </tbody>
</table>
